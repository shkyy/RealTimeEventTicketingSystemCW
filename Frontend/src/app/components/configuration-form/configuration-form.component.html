<div class="configuration-form">
    <h2>Configuration Settings</h2>
    <form>
      <label for="totalTickets">Total Tickets:</label>
      <input id="totalTickets" type="number" name="totalTickets" required />
  
      <label for="ticketReleaseRate">Ticket Release Rate:</label>
      <input id="ticketReleaseRate" type="number" name="ticketReleaseRate" required />
  
      <label for="customerRetrievalRate">Customer Retrieval Rate:</label>
      <input id="customerRetrievalRate" type="number" name="customerRetrievalRate" required />
  
      <label for="maxTicketCapacity">Max Ticket Capacity:</label>
      <input id="maxTicketCapacity" type="number" name="maxTicketCapacity" required />
  
      <button type="submit">Submit</button>
    </form>
  </div>
